<ds-results-back-button *ngIf="showBackButton$ | async" [back]="back"></ds-results-back-button>
<div class="row" *ngIf="iiifEnabled">
  <div class="col-12">
    <ds-mirador-viewer id="iiif-viewer"
                   [object]="object"
                   [searchable]="iiifSearchEnabled"
                   [query]="iiifQuery$ | async">
    </ds-mirador-viewer>
  </div>
</div>

<div class="d-flex flex-row">
  <ds-item-page-title-field [item]="object" class="mr-auto">
  </ds-item-page-title-field>
  <ds-dso-edit-menu></ds-dso-edit-menu>
</div>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ng-container *ngIf="!(mediaViewer.image || mediaViewer.video)">
      <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
        <ds-thumbnail [thumbnail]="object?.thumbnail | async"></ds-thumbnail>
      </ds-metadata-field-wrapper>
    </ng-container>
    <div *ngIf="mediaViewer.image || mediaViewer.video" class="mb-2">
      <ds-media-viewer [item]="object"></ds-media-viewer>
    </div>
    <ds-item-page-file-section [item]="object"></ds-item-page-file-section>
    <ds-item-page-date-field [item]="object"></ds-item-page-date-field>
    <!-- Author names -->
    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.author', 'dc.creator']"
      [label]="'relationships.isAuthorOf' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.creator.director']"
      [label]="'dc.creator.director' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.creator.architect']"
      [label]="'dc.creator.architect' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.designer']"
      [label]="'dc.contributor.designer' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.editor']"
      [label]="'dc.contributor.editor' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.ilustrator']"
      [label]="'dc.contributor.ilustrator' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.partnership']"
      [label]="'dc.contributor.partnership' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.photographer']"
      [label]="'dc.contributor.photographer' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.translator']"
      [label]="'dc.contributor.translator' | translate">
    </ds-metadata-representation-list>
    <!-- Author names -->

    <!-- Legal Information -->

    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.client']"
      [label]="'cimmyt.client' | translate">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.program']"
      [label]="'cimmyt.program' | translate">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.ticket.teamwork']"
      [label]="'cimmyt.ticket.teamwork' | translate">
    </ds-generic-item-page-field>

    <!-- Legal Information -->

    <!-- facilities information -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.architectureoffice']"
      [label]="'cimmyt.architectureoffice' | translate">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.approverby']"
      [label]="'cimmyt.approverby' | translate">
    </ds-generic-item-page-field>
    <!-- facilities information -->

    <ds-generic-item-page-field [item]="object"
      [fields]="['journal.title']"
      [label]="'item.page.journal-title'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['journal.identifier.issn']"
      [label]="'item.page.journal-issn'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['journalvolume.identifier.name']"
      [label]="'item.page.volume-title'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.publisher']"
      [label]="'item.page.publisher'">
    </ds-generic-item-page-field>
    <!--DIM-archive-->
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.affiliation']"
      [label]="'cimmyt.affiliation'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.sender']"
      [label]="'cimmyt.sender'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.coverage.countryfocus']"
      [label]="'dc.coverage.countryfocus'">
    </ds-generic-item-page-field>
    <!--DIM-archive-->
    <!-- DIM-subject -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject.agrovoc']"
      [separator]="', '"
      [label]="'dc.subject.agrovoc'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject.keywords']"
      [separator]="', '"
      [label]="'dc.subject.keywords'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject.program']"
      [separator]="', '"
      [label]="'dc.subject.program'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject.project']"
      [separator]="', '"
      [label]="'dc.subject.project'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject.cimmyt']"
      [separator]="', '"
      [label]="'dc.subject.cimmyt'">
    </ds-generic-item-page-field>
    <!-- DIM-subject -->
  </div>
  <div class="col-xs-12 col-md-6">
    <ds-item-page-abstract-field [item]="object"></ds-item-page-abstract-field>
   
    <!-- cimmyt.unit -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.unit']"
      [label]="'cimmyt.unit'">
    </ds-generic-item-page-field>
    <!-- cimmyt.unit -->
    <!-- dc.type.version -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.type.version']"
      [label]="'dc.type.version'">
    </ds-generic-item-page-field>
    <!-- dc.type.version -->
    <!-- cimmyt.company -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.company']"
      [label]="'cimmyt.company'">
    </ds-generic-item-page-field>
    <!-- cimmyt.company -->
    <!-- Legal Department metadata -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.status']"
      [label]="'cimmyt.status'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.icc']"
      [label]="'cimmyt.icc'">
    </ds-generic-item-page-field>
    <ds-item-page-amount-field [item]="object"></ds-item-page-amount-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['cimmyt.contractnumber']"
      [label]="'cimmyt.contractnumber'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.coverage.country']"
      [label]="'dc.coverage.country'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.coverage.city']"
      [label]="'dc.coverage.city'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.coverage.placeservice']"
      [label]="'dc.coverage.placeservice'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.coverage.region']"
      [label]="'dc.coverage.region'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.language']"
      [label]="'dc.language'">
    </ds-generic-item-page-field>
    <!-- Legal Department metadata -->
    <!-- Signer -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.contributor.signer']"
      [label]="'dc.contributor.signer'">
    </ds-generic-item-page-field>
    <!-- Signer -->

    <ds-item-page-uri-field [item]="object"
      [fields]="['dc.identifier.uri']"
      [label]="'dc.identifier.uri'">
    </ds-item-page-uri-field>
    <!-- DOI -->
    <!-- DOI -->
    <!-- ISBN -->
    <ds-item-page-uri-field [item]="object"
      [fields]="['dc.identifier.isbn']"
      [label]="'dc.identifier.isbn'">
    </ds-item-page-uri-field>
    <!-- ISBN -->
    <!-- ISSN -->
    <ds-item-page-uri-field [item]="object"
      [fields]="['dc.identifier.issn']"
      [label]="'dc.identifier.issn'">
    </ds-item-page-uri-field>
    <!-- ISSN -->
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.description']"
      [label]="'item.page.description'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject']"
      [separator]="', '"
      [label]="'item.page.subject'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.identifier.citation']"
      [label]="'item.page.citation'">
    </ds-generic-item-page-field>
    <ds-item-page-collections [item]="object"></ds-item-page-collections>
    <ds-item-page-uri-field [item]="object"
      [fields]="['coar.notify.endorsedBy']"
      [label]="'item.page.endorsement'">
    </ds-item-page-uri-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['datacite.relation.isReviewedBy']"
      [label]="'item.page.review'">
    </ds-item-page-uri-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['datacite.relation.isSupplementedBy']"
      [label]="'item.page.supplemented'">
    </ds-item-page-uri-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['datacite.relation.isReferencedBy']"
      [label]="'item.page.referenced'">
    </ds-item-page-uri-field>
    <ds-item-page-cc-license-field [item]="object" [variant]="'full'">
    </ds-item-page-cc-license-field>
    <div>
      <a class="btn btn-outline-primary" [routerLink]="[itemPageRoute + '/full']" role="button" tabindex="0">
        <i class="fas fa-info-circle"></i> {{"item.page.link.full" | translate}}
      </a>
    </div>
  </div>
</div>
